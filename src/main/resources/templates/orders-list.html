<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --background-color: #F0F2F5;
            --text-color: #333333;
            --card-background: #FFFFFF;
            --hover-color: #5A52D5;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .orders-container {
            margin-top: 3rem;
            margin-bottom: 3rem;
        }
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
        }
        .order-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(108, 99, 255, 0.1);
        }
        .order-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .order-body {
            padding: 1.5rem;
        }
        .order-id {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .order-date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;
        }
        .order-status.pending {
            background-color: #FFC107;
            color: #333333;
        }
        .order-status.shipped {
            background-color: #17A2B8;
            color: white;
        }
        .order-status.delivered {
            background-color: var(--secondary-color);
            color: white;
        }
        .order-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }
        .order-actions a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .order-actions a:hover {
            color: var(--hover-color);
        }
        .no-orders {
            text-align: center;
            padding: 3rem;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .no-orders p {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }
        .btn-start-shopping {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-start-shopping:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:insert="~{header :: header}"></div>

    <!-- Orders Container -->
    <div class="container orders-container">
        <h1 class="page-title">Your Orders</h1>
        
        <div th:if="${orders != null and orders.size() > 0}">
            <div class="row">
                <div class="col-md-6 col-lg-4" th:each="order : ${orders}">
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id" th:text="'Order #' + ${order.id}">Order #12345</span>
                            <span class="order-date float-end" th:text="${#dates.format(order.placedAt, 'MMM dd, yyyy')}">Oct 15, 2024</span>
                        </div>
                        <div class="order-body">
                            <div class="mb-3">
                                <span class="order-status" th:text="${order.status}" th:class="'order-status ' + ${order.status.toLowerCase()}">Pending</span>
                            </div>
                            <div class="mb-3">
                                <span class="order-price" th:text="${#numbers.formatCurrency(order.totalPrice)}">Â£100.00</span>
                            </div>
                            <div class="order-actions">
                                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-primary btn-sm">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message if no orders exist -->
        <div class="no-orders" th:if="${orders == null || orders.size() == 0}">
            <p>You haven't placed any orders yet.</p>
            <a href="/products" class="btn btn-primary btn-start-shopping">Start Shopping</a>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
