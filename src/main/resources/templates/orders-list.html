<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .orders-container {
            margin-top: 2rem;
        }
        .order-table {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .order-table h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .order-table th, .order-table td {
            vertical-align: middle;
            text-align: center;
        }
        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
        }
        .order-status.pending {
            background-color: #ffcc00;
            color: white;
        }
        .order-status.shipped {
            background-color: #17a2b8;
            color: white;
        }
        .order-status.delivered {
            background-color: #28a745;
            color: white;
        }
        .order-actions a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .order-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:insert="~{header :: header}"></div>

    <!-- Orders Table -->
    <div class="container orders-container">
        <div class="order-table">
            <h1>Your Orders</h1>
            <div th:if="${orders != null and orders.size() > 0}">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}">12345</td>
                            <td th:text="${#dates.format(order.placedAt, 'yyyy-MM-dd HH:mm')}">2024-10-15</td>
                            <td>
                                <span th:text="${order.status}" th:class="'order-status ' + ${order.status.toLowerCase()}">Pending</span>
                            </td>
                            <td th:text="${#numbers.formatCurrency(order.totalPrice)}">Â£100.00</td>
                            <td class="order-actions">
                                <a th:href="@{/orders/{id}(id=${order.id})}">View Details</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Message if no orders exist -->
            <div class="text-center" th:if="${orders == null || orders.size() == 0}">
                <p>You have not placed any orders yet.</p>
                <a href="/products" class="btn btn-primary">Start Shopping</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
