<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Viivi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .order-summary-container {
            margin-top: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .total-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:insert="~{header :: header}"></div>

    <!-- Order Summary -->
    <div class="container">
        <div class="order-summary-container">
            <h1>Order Summary</h1>

            <!-- Check if the cart is not null and has items -->
            <div th:if="${cart != null && cart.items.size() > 0}">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col" class="text-center">Quantity</th>
                            <th scope="col" class="text-end">Price</th>
                            <th scope="col" class="text-end">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="${item.product.photos != null ? item.product.photos[0].photoUrl : '/images/default-product.png'}"
                                         alt="Product Image" class="product-image me-3">
                                    <span th:text="${item.product.name}">Product Name</span>
                                </div>
                            </td>
                            <td class="text-center" th:text="${item.quantity}">1</td>
                            <td class="text-end" th:text="${#numbers.formatCurrency(item.product.price)}">£99.99</td>
                            <td class="text-end" th:text="${#numbers.formatCurrency(item.price)}">£99.99</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end">Total Price:</td>
                            <td class="text-end total-price" th:text="${#numbers.formatCurrency(totalPrice)}">£0.00</td>
                        </tr>
                    </tfoot>
                </table>

                <!-- Checkout button -->
                <div class="action-buttons">
                    <form th:action="@{/orders/checkout}" method="post">
                        <button type="submit" class="btn btn-primary">Checkout</button>
                    </form>
                </div>
            </div>

            <!-- Display message if cart is empty -->
            <div th:if="${cart == null || cart.items.size() == 0}">
                <p>Your cart is empty.</p>
                <a href="/products" class="btn btn-primary">Browse Products</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{footer :: footer}"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
