<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Product</title>
</head>
<body>
<h1>Add New Product</h1>

<form th:action="@{/admin/add-product}" th:object="${product}" method="post">
    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required/>
    </div>
    
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter product description"></textarea>
    </div>
    
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Enter product price" required/>
    </div>
    
    <div>
        <label for="categoryId">Category ID:</label>
        <input type="number" id="categoryId" th:field="*{categoryId}" placeholder="Enter category ID"/>
    </div>
    
    <div>
        <label for="stockQuantity">Stock Quantity:</label>
        <input type="number" id="stockQuantity" th:field="*{stockQuantity}" placeholder="Enter stock quantity"/>
    </div>
    
    <div>
        <label for="isActive">Is Active:</label>
        <input type="checkbox" id="isActive" th:field="*{isActive}"/> Active
    </div>
    
    <div>
        <label for="tags">Tags:</label>
        <input type="text" id="tags" th:field="*{tags}" placeholder="Enter product tags"/>
    </div>
    
    <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" th:field="*{rating}" step="0.01" placeholder="Enter product rating"/>
    </div>
    
    <div>
        <button type="submit">Add Product</button>
    </div>
</form>

<a href="/admin/products">Back to Product List</a>
</body>
</html>
